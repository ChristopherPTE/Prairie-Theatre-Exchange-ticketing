<!DOCTYPE html>
<html lang="en">
 <head>
  <base href="<field>F_HTML_IMAGE_SERVER</field>"/>
  <!--#include virtual="tmLayout/tmFirstHead.html" -->
  <title>
   <field>D_COMPANY_LONG</field> | <field>MT_DESCRIPTION_EXTERNAL</field>
  </title>
  <!--#include virtual="tmScripts/disclaimer.html" -->
  <!--#include virtual="tmScripts/styles.html" -->
  <!--#include virtual="tmScripts/buttonRollover.html" -->
  <!--#include virtual="tmScripts/pleaseWaitMessageFunction.html" -->
  <!--#include virtual="tmScripts/cartCountdownFunctions.html" -->
  <!--#include virtual="tmScripts/handlebarsFunctions.html" -->
  <!--#include virtual="tmScripts/dropDownMenuFunction.html" -->
  <!--#include virtual="tmScripts/googleHeader.html" -->
  <!--#include virtual="tmLayout/tmHeadScripts.html" -->
  <!--#include virtual="tmLayout/tmLastHead.html" -->
 </head>
 <body class="background">
  <!--#include virtual="tmLayout/tmFirstBody.html" -->
  <!--#include virtual="TMtemplates/tmnavButtons.html" -->
  <div class="container">
   <div id="content">
    <div class="page-header">
     <h1>
      <field>MT_DESCRIPTION_EXTERNAL</field>
      <small>
       <span class="text-muted">
        Choose Quantity & Amount
       </span>
      </small>
     </h1>
    </div>
    <div class="row">
     <div class="col-md-4">
      <!--#include virtual="TMtemplates/tmMembershipTypeIcon.html" -->
      <br/>
      <!--#include virtual="TMtemplates/tmErrorMessageInfo.html" -->
      <!--#include virtual="TMtemplates/tmPassSpecificNotes.html" -->
      <!--#include virtual="TMtemplates/tmPassGeneralNotes.html" -->
     </div>
     <div class="col-md-8">
      <form action="<field>F_HTML_FIREWALL</field>online" method="POST" role="form">
       <div class="form-group">
        <label for="PS_QUANTITY">
         Quantity
        </label>
        <input class="form-control" id="PS_QUANTITY" max="20" min="1" name="PS_QUANTITY" placeholder="number of items to purchase" type="number" value="<field>PS_QUANTITY</field>"/>
       </div>
       <div class="form-group">
        <label for="M_PURCHASE_AMOUNT">
         Amount Each
        </label>
        <input class="form-control" id="M_PURCHASE_AMOUNT" max="9999999.99" min="0" name="M_PURCHASE_AMOUNT" step="any" type="number" value="<field>M_PURCHASE_AMOUNT</field>"/>
       </div>
       <div class="form-group">
        <label for="M_NOTES">
         Personalized Message
        </label>
        <textarea class="form-control" cols="50" id="M_NOTES" name="M_NOTES" placeholder="enter any specific instructions or notes" rows="5"><field>M_NOTES</field></textarea>
       </div>
       <!--#include virtual="TMtemplates/pleaseWaitMessage.html" -->
       <!-- comment: if you enable any of the mandatory fields in passes, edit the values for the hidden
           fields in tmPassHiddenFields.html so that it is a separate file -->
       <!--#include virtual="TMtemplates/tmPassHiddenFields.html" -->
       <input id="MT_SEQ" name="MT_SEQ" readonly="true" type="hidden" value="<field>MT_SEQ</field>"/>
       <input id="ForwardParam" name="param" value="" type="hidden"/>
       <div class="hidden-xs hidden-sm">
        <div class="row">
          <input class="btn btn-success" name="btnMembershipTypeAmountAccept" onclick="process()" type="submit" value="Add to Shopping Cart"/>
          <input class="btn btn-danger" name="btnMembershipTypeAmountCancel" type="submit" value="Cancel Purchase"/>
        </div>
        <field>pick(F_HTML_ALLOW_WEB_PAYMENT, '<!-- comment: hide add & pay')</field>
        <div class="row" style="margin-top: 5px;">
          <input class="btn btn-primary" name="btnMembershipTypeAmountAccept" onclick="processForward('ForwardParam', '<field>pick(F_LOGGED_IN=1,'btnCheckout','btnCartQuickPay')</field>')" type="submit" value="Add &amp; Pay"/>
        </div>
        <field>pick(F_HTML_ALLOW_WEB_PAYMENT, '-->')</field>
       </div>
       <div class="container-fluid hidden-md hidden-lg">
        <div class="row">
          <input class="btn btn-success btn-block btn-lg" name="btnMembershipTypeAmountAccept" onclick="process()" type="submit" value="Add to Shopping Cart"/>
          <field>pick(F_HTML_ALLOW_WEB_PAYMENT, '<!-- comment: hide add & pay')</field>
          <input class="btn btn-primary btn-block btn-lg" name="btnMembershipTypeAmountAccept" onclick="processForward('ForwardParam', '<field>pick(F_LOGGED_IN=1,'btnCheckout','btnCartQuickPay')</field>')" type="submit" value="Add &amp; Pay"/>
          <field>pick(F_HTML_ALLOW_WEB_PAYMENT, '-->')</field>
          <input class="btn btn-danger btn-block btn-lg" name="btnMembershipTypeAmountCancel" type="submit" value="Cancel Purchase"/>
          &nbsp;
        </div>
       </div>
      </form>
     </div>
     <!-- comment: .col-md-8 -->
    </div>
    <!-- comment: .row -->
   </div>
   <!-- comment: .content -->
  </div>
  <!--  comment: .container -->
  <!--#include virtual="TMtemplates/tmFooter.html" -->
  <!--#include virtual="tmLayout/tmBodyScripts.html" -->
  <!--#include virtual="tmLayout/tmLastBody.html" -->
 </body>
</html>
