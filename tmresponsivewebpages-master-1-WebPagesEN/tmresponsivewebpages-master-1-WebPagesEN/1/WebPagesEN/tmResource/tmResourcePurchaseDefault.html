<!DOCTYPE html>
<html lang="en">
 <head>
  <base href="<field>F_HTML_IMAGE_SERVER</field>"/>
  <!--#include virtual="tmLayout/tmFirstHead.html" -->
  <title>
   <field>D_COMPANY_LONG</field> | <field>RE_DESCRIPTION</field>
  </title>
  <!--#include virtual="tmScripts/disclaimer.html" -->
  <!--#include virtual="tmScripts/styles.html" -->

 </head>
 <body class="background">
  <!--#include virtual="tmLayout/tmFirstBody.html" -->
  <!--#include virtual="TMtemplates/tmnavButtons.html" -->
  <div class="container">
   <div id="content">
    <div class="page-header">
     <h1>
      <field>RE_DESCRIPTION</field>
      <small>
       <span class="text-muted">
        Choose Quantity
       </span>
      </small>
     </h1>
    </div>
    <div class="row">
     <div class="col-md-4">
      <!--#include virtual="TMtemplates/tmResourceIcon.html" -->
      <br/>
      <!--#include virtual="TMtemplates/tmResourceSpecificNotes.html" -->
      <!--#include virtual="TMtemplates/tmErrorMessageInfo.html" -->
     </div>
     <div class="col-md-8">
      <form action="<field>F_HTML_FIREWALL</field>online" method="POST" role="form">
       <div class="form-group">
        <label for="RLK_PRICE">
         Price
        </label>
        <div class="input-group">
         <div class="input-group-addon">
          $
         </div>
         <input class="form-control" disabled="" id="RLK_PRICE" name="RLK_PRICE" type="number" value="<field>RLK_PRICE</field>"/>
         <field>pick(F_HTML_USE_WHOLE_UNITS,'<!-- comment:')</field>
         <div class="input-group-addon">
          <field>low(F_HTML_DISPLAY_PRICE_UNIT)</field>
         </div>
         <field>pick(F_HTML_USE_WHOLE_UNITS,'-->')</field>
        </div>
       </div>
       <div class="form-group">
        <label for="RLK_QUANTITY">
         Quantity
        </label>
        <field>pick(F_HTML_USE_WHOLE_UNITS, '<!-- comment: ')</field>
        <select class="form-control" id="RLK_QUANTITY" name="RLK_QUANTITY" size="1">
         <field>F_HTML_QUANTITY_LIST</field>
        </select>
        <field>pick(F_HTML_USE_WHOLE_UNITS, '-->')</field>
        <field>pick(F_HTML_USE_WHOLE_UNITS, '', '<!-- comment: ')</field>
        <input class="form-control" id="RLK_QUANTITY" name="RLK_QUANTITY" placeholder="quantity to purchase" type="number" value="<field>RLK_QUANTITY</field>"/>
        <field>pick(F_HTML_USE_WHOLE_UNITS, '', '-->')</field>
       </div>
       <!--#include virtual="TMtemplates/pleaseWaitMessage.html" -->
       <input id="RE_SEQ" name="RE_SEQ" readonly="true" type="hidden" value="<field>RE_SEQ</field>"/>
       <input id="ForwardParam" name="param" type="hidden" value=""/>
       <div class="hidden-xs hidden-sm">
        <div class="row">
         <input class="btn btn-success" name="btnResourceAccept" onclick="process()" type="submit" value="Add to Shopping Cart"/>
         <input class="btn btn-danger" name="btnResourceCancel" type="submit" value="Cancel Purchase"/>
        </div>
        <field>pick(F_HTML_ALLOW_WEB_PAYMENT, '<!-- comment: hide add & pay')</field>
        <div class="row" style="margin-top: 5px;">
         <input class="btn btn-primary" name="btnResourceAccept" onclick="processForward('ForwardParam', '<field>pick(F_LOGGED_IN=1,'btnCheckout','btnCartQuickPay')</field>')" type="submit" value="Add & Pay"/>
        </div>
        <field>pick(F_HTML_ALLOW_WEB_PAYMENT, '-->')</field>
       </div>
       <div class="container-fluid hidden-md hidden-lg">
        <div class="row">
         <input class="btn btn-success btn-block btn-lg" name="btnResourceAccept" onclick="process()" type="submit" value="Add to Shopping Cart"/>
         <field>pick(F_HTML_ALLOW_WEB_PAYMENT, '<!-- comment: hide add & pay')</field>
         <input class="btn btn-primary btn-block btn-lg" name="btnResourceAccept" onclick="processForward('ForwardParam', '<field>pick(F_LOGGED_IN=1,'btnCheckout','btnCartQuickPay')</field>')" type="submit" value="Add & Pay"/>
         <field>pick(F_HTML_ALLOW_WEB_PAYMENT, '-->')</field>
         <input class="btn btn-danger btn-block btn-lg" name="btnResourceCancel" type="submit" value="Cancel Purchase"/>
         &nbsp;
        </div>
       </div>
       <br/>
      </form>
     </div>
     <!-- comment: .col-md-8 -->
    </div>
    <!-- comment: .row -->
   </div>
   <!-- comment: .content -->
  </div>
  <!--  comment: .container -->
  <!--#include virtual="TMtemplates/tmFooter.html" -->
  <!--#include virtual="tmLayout/tmBodyScripts.html" -->
  <!--#include virtual="tmLayout/tmLastBody.html" -->
 </body>
</html>
