<!DOCTYPE html>
<html lang="en">
 <head>
  <base href="<field>F_HTML_IMAGE_SERVER</field>"/>
  <!--#include virtual="tmLayout/tmFirstHead.html" -->
  <title>
   <field>D_COMPANY_LONG</field> | <field>D_VOLUNTEER</field> Activity List
  </title>
  <!--#include virtual="tmScripts/disclaimer.html" -->
  <!--#include virtual="tmScripts/styles.html" -->
  <!--#include virtual="tmScripts/buttonRollover.html" -->
  <!--#include virtual="tmScripts/pleaseWaitMessageFunction.html" -->
  <!--#include virtual="tmScripts/cartCountdownFunctions.html" -->
  <!--#include virtual="tmScripts/handlebarsFunctions.html" -->
  <!--#include virtual="tmScripts/dropDownMenuFunction.html" -->
  <!--#include virtual="tmScripts/googleHeader.html" -->
  <!--#include virtual="tmLayout/tmHeadScripts.html" -->
  <!--#include virtual="tmLayout/tmLastHead.html" -->
 </head>
 <body class="background">
  <!--#include virtual="tmLayout/tmFirstBody.html" -->
  <!--#include virtual="TMtemplates/tmnavButtons.html" -->
  <div class="container">
   <div id="content">
    <div class="page-header">
     <h1>
      Activity Schedule
      <span class="text-muted">
       <field>C_FIRST_NAME</field> <field>C_LAST_NAME</field>
      </span>
     </h1>
    </div>
    <div class="row">
     <div class="col-md-4">
      <!--#include virtual="TMtemplates/tmErrorMessageInfo.html" -->
      <!--#include virtual="TMtemplates/tmVolunteerActivityMessage.html" -->
     </div>
     <div class="col-md-8">
      <div class="row">
       <form action="<field>F_HTML_FIREWALL</field>online" method="POST">
        <div class="col-md-3">
         <div class="form-group">
          <label for="start_date">
           Start Date
          </label>
          <input class="form-control" id="start_date" maxlength="10" name="start_date" placeholder="yyyy-mm-dd" type="date" value="<field>start_date</field>"/>
         </div>
        </div>
        <div class="col-md-3">
         <div class="form-group">
          <label for="end_date">
           End Date
          </label>
          <input class="form-control" id="end_date" maxlength="10" name="end_date" placeholder="yyyy-mm-dd" type="date" value="<field>end_date</field>"/>
         </div>
        </div>
        <div class="col-md-4">
         <div class="form-group">
          <label for="activity">
           Activity Type
          </label>
          <select class="form-control" id="activity" name="activity">
           <field>F_HTML_ACTIVITY_LIST</field>
          </select>
         </div>
        </div>
        <div class="col-md-2">
         <div class="form-group" style="margin-top: 25px;">
          <input name="page_loaded" type="hidden" value="<field>page_loaded</field>"/>
          <input class="btn btn-success btn-block" id="Search" name="btnVolunteerActivities" type="submit" value="Search"/>
         </div>
        </div>
       </form>
      </div>
      <p>
       &nbsp;
      </p>
      <div class="well well-sm table-adaptive">
       <table class="table table-striped table-condensed table-responsive table-hover">
        <field>F_HTML_VOLUNTEER_ACTIVITY_LIST</field>
       </table>
      </div>
      <a class="btn btn-info" href="<field>F_HTML_FIREWALL</field>online?btnHome=Home">
       Return to Main Page
      </a>
      <!-- comment: .col-md-8 -->
     </div>
     <!-- comment: .row -->
    </div>
    <!-- comment: .content -->
   </div>
   <!--  comment: .container -->
   <!--#include virtual="TMtemplates/tmFooter.html" -->
  </div>
  <!--#include virtual="tmLayout/tmBodyScripts.html" -->
  <!--#include virtual="tmLayout/tmLastBody.html" -->
 </body>
</html>
